<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <title>PowPow Controls</title>
  <link rel="stylesheet" href="../css/samples.css">
  <link rel="stylesheet" href="css/powpow.css">
<script data-main="scripts/powpowcontroller.js" src="../scripts/require.js"></script>
<script>
requirejs.config({
  shim: {
        '../../scripts/hand-1.3.7': {
            //These script dependencies should be loaded before loading
            //hand.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'HANDJ',
        },
        '../../scripts/three.min.js': {
            //These script dependencies should be loaded before loading
            //three.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'THREE',
        },
    },
});
</script>
</head>
<body>
<div id="container">
  <div id="header">
    <form id="nameform">
      <input type="text" id="name" autocorrect="off" spellcheck="false" />
    </form>
    <div id="menu"><img src="../assets/gear-icon.svg"></div>
  </div>
  <div id="content">
    <!-- this is inserted into index.html by build.py -->
    <div id="buttons" class="fullsize">
      <div class="button" id="left">◀</div>
      <div class="button" id="right">▶</div>
      <img id="avatar" src="assets/waiting.png" />
      <div class="button" id="fire">&#x2731;</div>
    </div>
    <div id="msg"></div>
    <div id="hft-portrait" class="fullsize fullcenter">
      <div class="instruction">
        Turn the Screen
      </div>
      <div class="hft-xlarge">
        &#x21ba;
      </div>
    </div>
    <!--
    <div id="keyControls">
      <div class="move">
        <div class="instruction">Press Cursor Keys to Steer</div>
      </div>
      <div class="fire">
        <div class="instruction">Press Z to Fire</div>
      </div>
    </div>
    -->

    <div id="disconnected">
      <div class="fullcenter">
        <div class="instruction">Disconnected</div>
        <div class="menubutton" id="reload"><div>Restart</div></div>
      </div>
    </div>
    <div id="debug">
      <pre id="status">d</pre>
      <div id="console"></div>
    </div>
  </div>
</div>
<div id="settings">
  <div class="fullcenter">
    <div id="setname" class="menubutton"><div>Set Name</div></div>
    <div id="restart" class="menubutton"><div>Restart</div></div>
    <div id="exit"    class="menubutton"><div>Main Menu</div></div>
    <div id="back"    class="menubutton"><div>Back</div></div>
  </div>
</div>
</body>
</html>
