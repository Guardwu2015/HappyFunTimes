<!DOCTYPE html>
<html>
<head>
<title>JamJam</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 0px;
  margin: 0px;
  background-color: purple; //black;
  font-family: sans-serif;
  color: white;
  font-size: 20px;
}
#url {
  height: 5%;
  background-color: #008;
  text-align: center;
}
#outer {
  width: 100%;
  height: 100%;
}
#main {
  float: left;
  width: 85%;
  height: 100%;
}
#canvas {
  width: 100%;
  height: 95%;
  background-color: black;
  gbackground-image: url(assets/background.jpg);
  gbackground-size: 100%;
}
#status {
  float: right;
  width: 15%;
  background-color: red;
  height: 100%;
}
#highscore, #queue {
  white-space: nowrap;
  overflow: hidden;
  height: 100%;
  background-color: #008;
}
#highscores-outer {
  width: 100%;
  height: 50%;
  background-color: blue;
}
#queue-outer {
  width: 100%;
  height: 50%;
  background-color: blue;
}
#queue-canvas {
  width: 100%;
  height: 100%;
}
#disconnected {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  display: none;
  background-color: red;
  text-align: center;
  z-index: 1000
}
</style>
<script data-main="scripts/jamjamgame.js" src="../scripts/require.js"></script>
</head>
<body>
<div id="outer">
  <div id="main">
    <div id="url">test</div>
    <div id="grid">
    </div>
  </div>
</div>
<div id="disconnected">
  <div class="instruction">Disconnected</div>
  <div id="reload">...lost connection to server (T_T)...</div>
</div>
</body>
</html>
