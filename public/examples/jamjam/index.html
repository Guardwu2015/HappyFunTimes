<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height">
<link rel="stylesheet" href="../css/samples.css">
<style>
html, body {
    background-color: orange;
}
#container {
}
td {
    background-color: #ddd;
    color: #ddd;
    border: 3px solid #444;
    border-radius: 10px;
    width: 64px;
    height: 64px;
    text-align: center;
    font-size: xx-large;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: bold;
}
.noteOn {
    background-color: #fff;
    color: black;
    border: 6px solid black;
}
.notePlay {
    background-color: #f00;
}
.notePass {
    border: 3px solid #fff;
}
table {
    border-spacing: 10px;
}
</style>
<title>JamJam Controls</title>
<script data-main="scripts/jamjamcontroller.js" src="../scripts/require.js"></script>
</head>
<body>
<div id="container" class="fullcenter">
<div class="instruction">Turn up the volume!</div>
</div>
<div id="debug">
  <pre id="status">d</pre>
  <div id="console"></div>
</div>
<div id="disconnected">
  <div class="fullcenter">
    <div class="instruction">Disconnected</div>
    <div class="instruction" id="reload">click to reload</div>
  </div>
</div>
</body>
</html>
