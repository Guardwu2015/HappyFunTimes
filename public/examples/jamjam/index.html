<!doctype html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height">
<title>JamJam Controls</title>
<script data-main="scripts/jamjamcontroller.js" src="../scripts/require.js"></script>
</head>
<body>
<style>
* {
    box-sizing: border-box;
   -moz-box-sizing: border-box;
   -moz-user-select: none;
   -webkit-user-select: none;
   -o-user-select: none;
   user-select: none;
}
html, body {
    height: 100%;
    background-color: orange;
}
#container {
    height: 100%;
    display: flex;
    display: -webkit-flex;
    justify-content: center;
    align-content: center;
    align-items: center;
    -webkit-justify-content: center;
    -webkit-align-content: center;
    -webkit-align-items: center;
    min-height: auto;
}
td {
    background-color: #ddd;
    color: #ddd;
    border: 3px solid #444;
    border-radius: 10px;
    width: 64px;
    height: 64px;
    text-align: center;
    font-size: xx-large;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: bold;
}
.noteOn {
    background-color: #fff;
    color: black;
    border: 6px solid black;
}
.notePlay {
    background-color: #f00;
}
.notePass {
    border: 3px solid #fff;
}
table {
    border-spacing: 10px;
}
#debug {
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: 10;
}
</style>
<div id="container">

</div>
<div id="debug">
  <pre id="status">d</pre>
  <div id="console"></div>
</div>
  <div id="disconnected">
    <div class="instruction">Disconnected</div>
    <div class="instruction" id="reload">click to reload</div>
  </div>
</body>
</html>
