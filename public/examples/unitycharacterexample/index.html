<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height">
<title>Unity Character Example Controls</title>
<link rel="stylesheet" href="../css/samples.css">
<style>
html, body {
    background-color: purple;
}
#container {
    position: absolute;
}
.button {
    background-color: #fff;
    color: #000;
    border: 3px solid #444;
    border-radius: 10px;
    width: 64px;
    height: 64px;
    text-align: center;
    font-size: xx-large;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: bold;
    bottom: 10px;
    position: absolute;
}
#left {
  left: 10px;
}
#right {
  left: 80px;
}
#up {
  right: 10px;
}
</style>
<script data-main="scripts/unitycharacterexamplecontroller.js" src="../scripts/require.js"></script>
<script>
requirejs.config({
  shim: {
        '../../scripts/hand-1.3.7': {
            //These script dependencies should be loaded before loading
            //hand.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'HANDJ',
        },
    },
});
</script>
</head>
<body>
<div id="container" class="fullsize"><canvas class="fullsize" id="c"></canvas></div>
<div id="debug">
  <pre id="status">d</pre>
  <div id="console"></div>
</div>
<div id="disconnected">
  <div class="fullcenter">
    <div class="instruction">Disconnected</div>
    <div class="instruction" id="reload">click to reload</div>
  </div>
</div>
</body>
</html>
