<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>HappyFunTimes Games</title>
  <link rel="stylesheet" href="css/menu.css">
  <style>
  </style>
  <script class="item-template" id="upgrade-item-template" type="not-javascript">
<div class="game"><a class="upgrade-button" title="%(info.happyFunTimes.gameId)s" id="%(count)s-button" gameid="%(info.happyFunTimes.gameId)s"><div>%(dev)s%(info.name)s</div><img src="%(screenshotUrl)s" /></a><div class="upgrade-hft">Needs new HappyFunTimes</div></div>
  </script>
  <script class="item-template" id="unity3d-item-template" type="not-javascript">
<div class="game"><a class="launch-button" title="%(info.happyFunTimes.gameId)s" id="%(count)s-button" gameid="%(info.happyFunTimes.gameId)s"><div>%(dev)s%(info.name)s</div><img src="%(screenshotUrl)s" /></a></div>
  </script>
  <script class="item-template" id="html-item-template" type="not-javascript">
<div class="game"><a href="%(gameUrl)s" title="%(info.happyFunTimes.gameId)s" id="%(count)s-button" gameid="%(info.happyFunTimes.gameId)s"><div>%(dev)s%(info.name)s</div><img src="%(screenshotUrl)s" /></a></div>
  </script>
  <script class="item-template" id="html-example-item-template" type="not-javascript">
<div class="game"><a href="%(gameUrl)s" title="%(info.happyFunTimes.gameId)s" id="%(count)s-button" gameid="%(info.happyFunTimes.gameId)s"><div>%(dev)s%(info.name)s</div><img src="%(screenshotUrl)s" /></a></div>
  </script>
  <script type="non-javascript" id="get-info-template">
<table>
  <tr><td>Name:</td><td>%(info.name)s</td></tr>
  <tr><td>GameID:</td><td>%(originalGameId)s</td></tr>
  <tr><td>Version:</td><td>%(info.version)s</td></tr>
  <tr><td>API&nbsp;Version:</td><td>%(info.happyFunTimes.apiVersion)s</td></tr>
  <tr><td>Game&nbsp;Type:</td><td>%(info.happyFunTimes.gameType)s</td></tr>
  <tr><td>Location:</td><td>%(rootPath)s</td></tr>
</table>
  </script>
</head>
<body>
<div id="hft-icons">
    <div class="hft-icon"><a href="how.html"><img src="/hft/assets/question-icon.svg"></a></div>
    <div class="hft-icon"><a href="options.html"><img src="/hft/assets/gear-icon.svg"></a></div>
    <div class="hft-icon" id="quit"><img src="/hft/assets/power-icon.svg"></div>
</div>
<h1><span id="versionnum"></span><span>HappyFunTimes<span id="version">super-alpha</span></span></h1>
<h2><a href="http://superhappyfuntimes.net">visit superhappyfuntimes.net for more games</a></h2>
<div id="gamemenu">
</div>
<div id="hft-contextmenu">
    <div id="hft-get-info">Get Info for <span class="hft-gameid"></span></div>
    <div id="hft-uninstall">Uninstall <span class="hft-gameid"></span></div>
    <div id="hft-remove">Remove <span class="hft-gameid"></span></div>
</div>
<div id="hft-install-drop" class="hidden-msg">
  <div>
    <div>
      <p>Install</p>
      <blockquote>
        <div class="button-like">Drop file to install in HappyFunTimes</div>
      </blockquote>
    </div>
  </div>
</div>
<div class="hidden-msg" id="unity3d-msg">
  <div>
    <div>
      <p>Running Unity Game</p>
      <blockquote>
        <div class="button-like">Exit</div>
      </blockquote>
    </div>
  </div>
</div>
<div id="disconnected" class="hft-hidden">
  <div class="hft-fullscreencenter">
     <div>Disconnected<br/>(please re-start HappyFunTimes)</div>
  </div>
</div>
<div id="exited" class="hft-hidden">
  <div class="hft-fullscreencenter">
    <div>Exited<br/>(over and out!)<br/><a href="http://superhappyfuntimes.net">SuperHappyFunTimes</a></div>
  </div>
</div>
</body>
<script data-main="scripts/showavailablegames.js" src="3rdparty/require.js"></script>
<script>
requirejs.config({
  paths: {
    hft: '/hft/0.x.x/scripts',
  },
});
</script>
</html>
